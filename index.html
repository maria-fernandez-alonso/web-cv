<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>María - Presentación Personal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lora', serif;
        }

        body {
            background-color: #F5E6D3;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background-color: #FFF9F0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(139, 119, 101, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #8B7765;
            margin-bottom: 30px;
            font-size: 1.8rem;
            line-height: 1.4;
            font-weight: 600;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .button {
            background-color: #D4B499;
            color: #FFF9F0;
            padding: 12px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .button:hover {
            background-color: #8B7765;
        }

        .contact-info {
            color: #8B7765;
            line-height: 1.6;
        }

        .contact-info a {
            color: #D4B499;
            text-decoration: none;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

        .contact-info a:hover {
            color: #8B7765;
            text-decoration: underline;
        }

        .contact-info i {
            font-size: 1.2rem;
        }

        .button i.fa-linkedin {
            font-size: 1.5rem;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>¡Hola! Soy María y aquí puedes conocerme un poco mejor.</h1>
        
        <div class="buttons">
            <a href="CV_Maria_Fernandez_Alonso.pdf" class="button" target="_blank">Mi CV</a>
            <a href="https://www.linkedin.com/in/mar%C3%ADa-fern%C3%A1ndez-alonso/" class="button" target="_blank">
                <i class="fab fa-linkedin"></i>
                LinkedIn
            </a>
        </div>

        <div class="contact-info">
            <p>Puedes contactarme a través de:</p>
            <a href="mailto:maria.fernandez.alonso@outlook.es">
                <i class="fas fa-envelope"></i>
                maria.fernandez.alonso@outlook.es
            </a>
        </div>
    </div>
</body>
</html>
